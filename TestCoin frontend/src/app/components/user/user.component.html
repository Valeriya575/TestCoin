    <style>
  
	 h2 {text-align: center;}
    .left   {text-align:left;}
    .center {text-align:center;}
    .right  {text-align:right;}
	button {margin-top: 20px;}
  </style>
  
	<h3 [ngStyle]="{ 'margin-bottom.px': 16 }">User {{user.id}}</h3>
	<nz-list nzBordered >
	
      	<nz-list-item ><span nz-typography>ID</span> {{user.id}}</nz-list-item>
      	<nz-list-item ><span nz-typography>Name</span> {{user.fullName}}</nz-list-item>
      	<nz-list-item ><span nz-typography>Address</span> {{user.address}}</nz-list-item>
      	<nz-list-item ><span nz-typography>Postal</span> {{user.postal}}</nz-list-item>
      	<nz-list-item ><span nz-typography>City</span> {{user.city}}</nz-list-item>
      	<nz-list-item ><span nz-typography>Coin value</span> {{user.coin_VALUE}}</nz-list-item>


    </nz-list>

	<button (click) = "showWallets()" nz-button nzType="primary">Wallets</button>
	<button (click) = "showExchangeRates()" nz-button nzType="primary" style="margin:5px;">Exchange rates</button>
